			<script>
			window.addEventListener("load", function () {
  				function sendData() {
    					var XHR = new XMLHttpRequest();

    					//Bind the FormData object and the form element
    					var FD = new FormData(form);
					

    					// Define what happens on successful data submission
    					XHR.addEventListener("load", function(event) {
      						if (this.readyState == 4 && this.status == 200) {
							console.log(this.response);
							if (XHR.responseURL=='http://localhost:3000/search') {
								if (this.responseText == "not found"){
									document.getElementById("response").innerHTML = this.responseText;
								}else{
									var results = JSON.parse(this.responseText);
									
									var table = "<table border = '1'>";
									var rows= results.length;
									var cols=0; //this strategy of identifying what type of table to produce is fragile, can break if number of attributes in database change
									for(var column in results[0]){
										table += "<td><label>" + column + "</label></td>";
										cols++;
									}
									if (cols == 3) {
										for(var r = 0; r < rows; r++){
										
										table += '<tr>';
						
										table += '<td> <form id="chooseSong">  <button type="submit"> Select song </button> <input type="hidden" id="songID" name="songID" value ="'+ results[r].songID + '"></form> </td>';
										table += '<td>' + results[r].filename + '</td>';
										table += '<td>' + results[r].songTag + '</td>';
						
										table += '<tr>';
										}
									}else if (cols == 4) {
										for(var r = 0; r < rows; r++){
										
											table += '<tr>';
						
											table += '<td><form id="chooseArtist">  <button type="submit"> Select Artist </button> <input type="hidden" id="acntID" name="acntID" value ="' + results[r].acntID + '"></form></td>';
											table += '<td>' + results[r].stageName + '</td>';
											table += '<td>' + results[r].location + '</td>';
											table += '<td>' + results[r].artistTag + '</td>';
						
											table += '<tr>';
										}
									}else if (cols==5) {
										for(var r = 0; r < rows; r++){
										
											table += '<tr>';
						
											table += '<td><form id="choosePlaylist">  <button type="submit"> Select Playlist </button> <input type="hidden" id="playlistID" name="playlistID" value ="' + results[r].playlistID + '"></form></td>';
											table += '<td>' + results[r].ownerID + '</td>';
											table += '<td>' + results[r].name + '</td>';
											table += '<td>' + results[r].album + '</td>';
											table += '<td>' + results[r].playlistTag + '</td>';
						
											table += '<tr>';
										}
									}
									table += "</table>";
      								document.getElementById("response").innerHTML = table;
								}
							}
							
							}
    					});

    					// Define what happens in case of error
    					XHR.addEventListener("error", function(event) {
      						alert('Oops! Something went wrong.');
    					});

    					// Set up our request
    					XHR.open("POST", "search");

    					// The data sent is what the user provided in the form
    					XHR.send(FD);
				
  				}

  				// Access the form element...
  				var form = document.getElementById("search");

  				// ...and take over its submit event.
  				form.addEventListener("submit", function (event) {
    					event.preventDefault();

    					sendData();
  				});
				
			});
	</script>
